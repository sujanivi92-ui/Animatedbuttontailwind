<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Animated Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/@heroicons/react/24/solid/heroicons.min.css" rel="stylesheet" />
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .animate-bounce-custom:hover {
      animation: bounce 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-blue-200 min-h-screen flex items-center justify-center p-6">

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl">

    <!-- Scale Button -->
    <button class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-lg shadow-lg border border-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="white" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
      Scale Up
    </button>

    <!-- Bounce Button -->
    <button class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg border border-purple-700 animate-bounce-custom transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="white" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
      Bounce
    </button>

    <!-- Color Change Button -->
    <button class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold rounded-lg shadow-lg border border-red-700 transition duration-300 ease-in-out hover:bg-gradient-to-r hover:from-red-500 hover:to-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="white" viewBox="0 0 24 24"><path d="M12 4.354a4.354 4.354 0 100 8.708 4.354 4.354 0 000-8.708z"/></svg>
      Color Shift
    </button>

    <!-- Shadow Pulse Button -->
    <button class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-teal-600 text-white font-semibold rounded-lg shadow-lg border border-teal-700 transition duration-300 ease-in-out hover:shadow-2xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="white" viewBox="0 0 24 24"><path d="M3 12h18"/></svg>
      Shadow Pulse
    </button>

    <!-- Border Glow Button -->
    <button class="flex items-center gap-2 px-6 py-3 bg-white text-blue-600 font-semibold rounded-lg border-2 border-blue-600 transition duration-300 ease-in-out hover:border-blue-400 hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/></svg>
      Border Glow
    </button>

    <!-- Icon Slide Button -->
    <button class="group flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-semibold rounded-lg shadow-lg border border-orange-600 transition duration-300 ease-in-out hover:gap-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-all duration-300 group-hover:translate-x-1" fill="white" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg>
      Slide Icon
    </button>

  </div>

</body>
</html>
